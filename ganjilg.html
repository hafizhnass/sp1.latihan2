<!DOCTYPE html>
<html lang="en">
<head>
    <title>GanjilGenap</title>
</head>
<body>
    <script>
        for (angka = 0; angka <10; angka++){
            if ( angka % 2 == 0){
                document.write( angka + 'bilangan genap<br>');

            }else{
                document.write( angka + 'bilangan ganjil<br>');
            }
        }
    </script>
</body>
</html>
